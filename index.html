<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频深度估计系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #8e44ad, #3498db);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #e9ecef;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .card-title {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: #1d3557;
            font-size: 1.5rem;
            justify-content: center;
        }
        
        .card-title i {
            margin-right: 12px;
            color: #4361ee;
        }
        
        .upload-container {
            border: 2px dashed #4361ee;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            background: #f8f9fa;
            position: relative;
            margin-bottom: 25px;
        }
        
        .upload-icon {
            font-size: 3.5rem;
            color: #4361ee;
            margin-bottom: 15px;
        }
        
        .upload-text {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #6c757d;
        }
        
        .upload-text strong {
            color: #4361ee;
        }
        
        .browse-btn {
            display: inline-block;
            background: #4361ee;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
            transition: all 0.3s ease;
        }
        
        .browse-btn:hover {
            background: #3a56d4;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        }
        
        #file-input {
            display: none;
        }
        
        .file-info {
            background: #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
        }
        
        .file-info p {
            margin-bottom: 10px;
            font-size: 1rem;
            color: #495057;
            display: flex;
        }
        
        .file-info strong {
            width: 120px;
            display: inline-block;
        }
        
        .file-info .file-detail {
            font-weight: 500;
            color: #1d3557;
        }
        
        .progress-container {
            background: #e9ecef;
            border-radius: 10px;
            height: 12px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4361ee, #2ec4b6);
            width: 0%;
            transition: width 0.4s ease;
        }
        
        .progress-text {
            text-align: center;
            font-weight: 500;
            color: #1d3557;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .video-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 25px;
        }
        
        .video-container {
            flex: 1;
            min-width: 300px;
        }
        
        .video-label {
            text-align: center;
            font-weight: 600;
            color: #1d3557;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .video-preview-container {
            position: relative;
            width: 100%;
            height: 280px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .placeholder-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #a0aec0;
            background: rgba(0, 0, 0, 0.7);
        }
        
        .placeholder-content i {
            font-size: 4rem;
            margin-bottom: 15px;
        }
        
        .video-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .control-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #4361ee;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
            gap: 8px;
        }
        
        .control-btn:hover {
            background: #3a56d4;
            transform: translateY(-2px);
        }
        
        .control-btn.download {
            background: #2ec4b6;
        }
        
        .control-btn.download:hover {
            background: #25a99a;
        }
        
        .note {
            background: #e8f4fc;
            border-left: 4px solid #4361ee;
            padding: 15px;
            border-radius: 0 8px 8px 0;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #495057;
            display: flex;
            align-items: center;
        }
        
        .note i {
            color: #4361ee;
            margin-right: 10px;
            font-size: 1.5rem;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-top: 20px;
        }
        
        .processing-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2ec4b6;
            font-size: 1.1rem;
            font-weight: 500;
            gap: 10px;
            margin: 10px 0;
        }
        
        .processing-spinner {
            border: 3px solid rgba(46, 196, 182, 0.2);
            border-radius: 50%;
            border-top: 3px solid #2ec4b6;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #dc3545;
            background: #f8d7da;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        
        .video-error {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
            display: none;
            z-index: 10;
        }
        
        .video-error i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #e74c3c;
        }
        
        .video-error .retry-btn {
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            margin-top: 15px;
            cursor: pointer;
            border: none;
            font-weight: 500;
        }
        
        .video-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            display: none;
            z-index: 5;
        }
        
        .video-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .upload-container {
                padding: 30px 15px;
            }
            
            .browse-btn, .control-btn {
                width: 100%;
                padding: 12px;
            }
            
            .video-controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .video-section {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-video"></i> 视频深度估计</h1>
            <p class="subtitle">上传视频文件，生成深度估计结果</p>
        </header>
        
        <div class="card">
            <div class="card-title">
                <i class="fas fa-film"></i>
                <h2>视频深度估计</h2>
            </div>
            
            <div class="upload-container" id="drop-area">
                <div class="upload-icon">
                    <i class="fas fa-film"></i>
                </div>
                <p class="upload-text">拖放视频到此处或 <strong>浏览文件</strong></p>
                <p class="upload-text">支持 MP4, AVI, MOV 格式</p>
                <button class="browse-btn" id="browse-btn">
                    <i class="fas fa-folder-open"></i> 选择视频
                </button>
                <input type="file" id="file-input" accept="video/*">
            </div>
            
            <div class="file-info" id="file-info">
                <p><strong>文件名称：</strong> <span class="file-detail" id="file-name">未选择任何文件</span></p>
                <p><strong>文件大小：</strong> <span class="file-detail" id="file-size">0 MB</span></p>
                <p><strong>文件类型：</strong> <span class="file-detail" id="file-type">未知</span></p>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="progress-text" id="progress-text">准备处理视频...</div>
            
            <div class="processing-indicator" id="processing-indicator" style="display: none;">
                <div class="processing-spinner"></div>
                <span>深度估计计算中...</span>
            </div>
            
            <div class="error-message" id="error-message">
                <i class="fas fa-exclamation-triangle"></i> 
                <span id="error-text">视频处理失败，请重试或联系技术支持</span>
            </div>
            
            <div class="video-section">
                <div class="video-container">
                    <div class="video-label">原始视频</div>
                    <div class="video-preview-container" id="original-video">
                        <div class="placeholder-content">
                            <i class="fas fa-file-video"></i>
                            <p>原始视频将在此显示</p>
                        </div>
                        <video class="video-player" id="original-video-player" controls></video>
                        <div class="video-error" id="original-video-error">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>视频加载失败</h3>
                            <p id="original-error-text"></p>
                            <button class="retry-btn" id="retry-original">重试加载</button>
                        </div>
                        <div class="video-loading" id="original-video-loading">
                            <div class="video-spinner"></div>
                        </div>
                    </div>
                </div>
                
                <div class="video-container">
                    <div class="video-label">深度估计结果</div>
                    <div class="video-preview-container" id="depth-video">
                        <div class="placeholder-content">
                            <i class="fas fa-wave-square"></i>
                            <p>深度估计结果将在此显示</p>
                        </div>
                        <video class="video-player" id="depth-video-player" controls></video>
                        <div class="video-error" id="depth-video-error">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>视频加载失败</h3>
                            <p id="depth-error-text">无法加载深度视频</p>
                            <button class="retry-btn" id="retry-depth">重试加载</button>
                            <button class="retry-btn" id="fallback-preview" style="background:#4361ee; margin-left:10px;">
                                尝试备用预览
                            </button>
                        </div>
                        <div class="video-loading" id="depth-video-loading">
                            <div class="video-spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="video-controls">
                <button class="control-btn download" id="download-btn">
                    <i class="fas fa-download"></i> 下载深度视频
                </button>
                <button class="control-btn" id="reset-btn">
                    <i class="fas fa-redo"></i> 处理新视频
                </button>
            </div>
            
            <div class="note">
                <i class="fas fa-info-circle"></i>
                <p>视频处理可能需要较长时间，请耐心等待。处理时间取决于视频长度和分辨率。</p>
            </div>
        </div>
        
        <footer>
            <p>深度估计处理系统 &copy; 2023 | 基于Depth Anything V2模型</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const elements = {
                dropArea: document.getElementById('drop-area'),
                browseBtn: document.getElementById('browse-btn'),
                fileInput: document.getElementById('file-input'),
                fileInfo: document.getElementById('file-info'),
                fileName: document.getElementById('file-name'),
                fileSize: document.getElementById('file-size'),
                fileType: document.getElementById('file-type'),
                progressBar: document.getElementById('progress-bar'),
                progressText: document.getElementById('progress-text'),
                processingIndicator: document.getElementById('processing-indicator'),
                originalVideoPlayer: document.getElementById('original-video-player'),
                depthVideoPlayer: document.getElementById('depth-video-player'),
                downloadBtn: document.getElementById('download-btn'),
                resetBtn: document.getElementById('reset-btn'),
                errorMessage: document.getElementById('error-message'),
                errorText: document.getElementById('error-text'),
                originalVideoError: document.getElementById('original-video-error'),
                depthVideoError: document.getElementById('depth-video-error'),
                originalErrorText: document.getElementById('original-error-text'),
                depthErrorText: document.getElementById('depth-error-text'),
                retryOriginal: document.getElementById('retry-original'),
                retryDepth: document.getElementById('retry-depth'),
                fallbackPreview: document.getElementById('fallback-preview'),
                originalVideoLoading: document.getElementById('original-video-loading'),
                depthVideoLoading: document.getElementById('depth-video-loading')
            };
            
            let currentFile = null;
            let videoURL = null;
            let depthVideoURL = null;
            let depthVideoFallbackURL = null;
            let taskId = null;
            
            // 设置浏览文件按钮事件
            elements.browseBtn.addEventListener('click', function() {
                elements.fileInput.click();
            });
            
            // 文件选择处理
            elements.fileInput.addEventListener('change', function(e) {
                if (this.files && this.files[0]) {
                    handleFileSelection(this.files[0]);
                }
            });
            
            // 设置拖放事件
            elements.dropArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.style.backgroundColor = '#e0e7ff';
            });
            
            elements.dropArea.addEventListener('dragleave', function() {
                this.style.backgroundColor = '#f8f9fa';
            });
            
            elements.dropArea.addEventListener('drop', function(e) {
                e.preventDefault();
                this.style.backgroundColor = '#f8f9fa';
                
                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    handleFileSelection(e.dataTransfer.files[0]);
                }
            });
            
            // 下载按钮事件
            elements.downloadBtn.addEventListener('click', function() {
                if (depthVideoURL) {
                    const link = document.createElement('a');
                    link.href = depthVideoURL;
                    link.download = `depth_video_${Date.now()}.mp4`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else {
                    showError('请先处理视频生成深度估计结果');
                }
            });
            
            // 重置按钮事件
            elements.resetBtn.addEventListener('click', function() {
                resetUI();
            });
            
            // 重试原始视频加载
            elements.retryOriginal.addEventListener('click', function() {
                if (videoURL) {
                    loadVideo(elements.originalVideoPlayer, videoURL, 'original');
                }
            });
            
            // 重试深度视频加载
            elements.retryDepth.addEventListener('click', function() {
                if (depthVideoURL) {
                    loadVideo(elements.depthVideoPlayer, depthVideoURL, 'depth');
                }
            });
            
            // 备用预览
            elements.fallbackPreview.addEventListener('click', function() {
                if (depthVideoFallbackURL) {
                    loadVideo(elements.depthVideoPlayer, depthVideoFallbackURL, 'depth');
                } else if (taskId) {
                    // 尝试获取备用格式
                    depthVideoFallbackURL = `/preview_fallback/${taskId}`;
                    loadVideo(elements.depthVideoPlayer, depthVideoFallbackURL, 'depth');
                }
            });
            
            // 处理文件选择
            function handleFileSelection(file) {
                // 验证文件类型
                const validTypes = ['video/mp4', 'video/avi', 'video/quicktime'];
                if (!validTypes.includes(file.type) && !file.name.match(/\.(mp4|avi|mov)$/i)) {
                    showError('不支持的文件类型，请上传MP4、AVI或MOV格式');
                    return;
                }
                
                // 隐藏错误信息
                hideError();
                
                // 更新文件信息
                currentFile = file;
                elements.fileName.textContent = file.name;
                elements.fileSize.textContent = formatFileSize(file.size);
                elements.fileType.textContent = getFileType(file.name) || '未识别';
                
                // 预览原始视频
                videoURL = URL.createObjectURL(file);
                loadVideo(elements.originalVideoPlayer, videoURL, 'original');
                
                // 显示进度条
                elements.progressBar.style.width = '0%';
                elements.progressText.textContent = '开始处理视频...';
                elements.processingIndicator.style.display = 'flex';
                
                // 处理视频
                processVideo(file);
            }
            
            // 加载视频 - 增强版错误处理
            function loadVideo(player, url, type) {
                // 显示加载状态
                if (type === 'original') {
                    elements.originalVideoLoading.style.display = 'flex';
                    elements.originalVideoError.style.display = 'none';
                } else {
                    elements.depthVideoLoading.style.display = 'flex';
                    elements.depthVideoError.style.display = 'none';
                }
                
                // 移除之前的事件监听器
                player.removeAttribute('src');
                player.load();
                
                // 设置视频源
                player.src = url;
                
                // 记录开始时间用于超时检测
                const startTime = Date.now();
                
                // 超时检测
                const timeoutCheck = setInterval(() => {
                    if (Date.now() - startTime > 30000) { // 30秒超时
                        clearInterval(timeoutCheck);
                        handleVideoError(player, type, '视频加载超时，请重试');
                    }
                }, 1000);
                
                // 视频可播放事件
                const canPlayHandler = function() {
                    clearInterval(timeoutCheck);
                    // 隐藏加载状态
                    if (type === 'original') {
                        elements.originalVideoLoading.style.display = 'none';
                    } else {
                        elements.depthVideoLoading.style.display = 'none';
                    }
                    player.removeEventListener('canplay', canPlayHandler);
                };
                
                // 错误处理
                const errorHandler = function() {
                    clearInterval(timeoutCheck);
                    let errorMsg = '视频加载失败';
                    
                    // 根据错误代码提供更具体的信息
                    switch(player.error.code) {
                        case 1:
                            errorMsg = '视频加载被中止';
                            break;
                        case 2:
                            errorMsg = '视频格式不支持';
                            break;
                        case 3:
                            errorMsg = '视频解码错误';
                            break;
                        case 4:
                            errorMsg = '视频加载超时';
                            break;
                        default:
                            errorMsg = `视频错误 (代码: ${player.error.code})`;
                    }
                    
                    handleVideoError(player, type, errorMsg);
                    player.removeEventListener('error', errorHandler);
                };
                
                // 网络错误
                const networkErrorHandler = function() {
                    clearInterval(timeoutCheck);
                    handleVideoError(player, type, '网络错误，无法加载视频');
                    player.removeEventListener('abort', networkErrorHandler);
                };
                
                // 添加事件监听器
                player.addEventListener('canplay', canPlayHandler);
                player.addEventListener('error', errorHandler);
                player.addEventListener('abort', networkErrorHandler);
                
                // 加载视频
                player.load();
            }
            
            // 处理视频错误
            function handleVideoError(player, type, message) {
                if (type === 'original') {
                    elements.originalErrorText.textContent = message;
                    elements.originalVideoError.style.display = 'flex';
                    elements.originalVideoLoading.style.display = 'none';
                } else {
                    elements.depthErrorText.textContent = message;
                    elements.depthVideoError.style.display = 'flex';
                    elements.depthVideoLoading.style.display = 'none';
                    
                    // 尝试自动切换到备用格式
                    if (!depthVideoFallbackURL && taskId) {
                        depthVideoFallbackURL = `/preview_fallback/${taskId}`;
                    }
                }
            }
            
            // 处理视频
            function processVideo(file) {
                const formData = new FormData();
                formData.append('video', file);
                
                // 创建唯一任务ID
                taskId = `task_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                
                fetch('/process_video', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => {
                            throw new Error(err.error || '处理请求失败');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    
                    // 保存任务ID
                    taskId = data.task_id;
                    
                    // 开始轮询进度
                    pollProgress();
                })
                .catch(error => {
                    console.error('处理视频失败:', error);
                    showError(`处理失败: ${error.message}`);
                    elements.progressText.textContent = `处理失败: ${error.message}`;
                    elements.processingIndicator.style.display = 'none';
                });
            }
            
            // 轮询处理进度
            function pollProgress() {
                const interval = setInterval(() => {
                    fetch(`/progress/${taskId}`)
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(err => {
                                throw new Error(err.error || '获取进度失败');
                            });
                        }
                        return response.json();
                    })
                    .then(progress => {
                        if (progress.error) {
                            clearInterval(interval);
                            throw new Error(progress.error);
                        }
                        
                        // 更新进度
                        elements.progressBar.style.width = `${progress.progress}%`;
                        elements.progressText.textContent = progress.message;
                        
                        if (progress.status === 'completed') {
                            clearInterval(interval);
                            finishProcessing(progress);
                        } else if (progress.status === 'error') {
                            clearInterval(interval);
                            throw new Error(progress.message);
                        }
                    })
                    .catch(error => {
                        clearInterval(interval);
                        console.error('获取进度失败:', error);
                        showError(`获取进度失败: ${error.message}`);
                        elements.progressText.textContent = `获取进度失败: ${error.message}`;
                        elements.processingIndicator.style.display = 'none';
                    });
                }, 2000);
            }
            
            // 完成处理
            function finishProcessing(progress) {
                elements.processingIndicator.style.display = 'none';
                elements.progressText.textContent = '处理完成！';
                
                // 显示深度视频预览 - 尝试多种格式
                depthVideoURL = `/preview/${taskId}`;
                depthVideoFallbackURL = `/preview_fallback/${taskId}`;
                
                // 先尝试主要格式
                loadVideo(elements.depthVideoPlayer, depthVideoURL, 'depth');
            }
            
            // 重置UI
            function resetUI() {
                currentFile = null;
                videoURL = null;
                depthVideoURL = null;
                depthVideoFallbackURL = null;
                taskId = null;
                
                // 重置文件选择区域
                elements.fileInput.value = '';
                elements.fileName.textContent = '未选择任何文件';
                elements.fileSize.textContent = '0 MB';
                elements.fileType.textContent = '未知';
                
                // 重置进度
                elements.progressBar.style.width = '0%';
                elements.progressText.textContent = '准备处理视频...';
                elements.processingIndicator.style.display = 'none';
                
                // 重置视频预览
                elements.originalVideoPlayer.src = '';
                elements.depthVideoPlayer.src = '';
                document.querySelector('#original-video .placeholder-content').style.display = 'flex';
                document.querySelector('#depth-video .placeholder-content').style.display = 'flex';
                elements.originalVideoError.style.display = 'none';
                elements.depthVideoError.style.display = 'none';
                elements.originalVideoLoading.style.display = 'none';
                elements.depthVideoLoading.style.display = 'none';
                
                // 隐藏错误信息
                hideError();
            }
            
            // 显示错误
            function showError(message) {
                elements.errorText.textContent = message;
                elements.errorMessage.style.display = 'block';
            }
            
            // 隐藏错误
            function hideError() {
                elements.errorMessage.style.display = 'none';
            }
            
            // 辅助函数：格式化文件大小
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
            }
            
            // 辅助函数：获取文件类型名称
            function getFileType(fileName) {
                const ext = fileName.split('.').pop().toLowerCase();
                if (ext === 'mp4') return 'MP4';
                if (ext === 'avi') return 'AVI';
                if (ext === 'mov') return 'MOV';
                return null;
            }
        });
    </script>
